<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/lightslider.js"></script>
<style>
    img {
        float: left;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    li{
        margin: 0px;
        padding: 0px;
        list-style: none;
    }
</style>
</head>
<body>
    <p id="para">The paragraph</p>
    <p class="sec">The  second paragraph</p>
    <h1>new heading</h1>
    <input type="text" id="txt" style="height: 250px; background-color: chartreuse;">
    <button type="button" id="btn">show</button>

    <ul id="lightSlider">
        <li>
            <h3>First Slide</h3>
           <img src="blutree.jpg">
        </li>
        <li>
            <h3>Second Slide</h3>
            <img src="bird1.jpg">
        </li>
        <li>
            <h3>Third Slide</h3>
            <img src="fblogo.png">
        </li>
        </ul>
    <script>
$(document).ready(function(){
    $('#para').click(function(){
        $('.sec').css('color','red')
    })
    $('#txt').fadeToggle(2000)
    $('#btn').click(function(){
        $('#txt').show(1000)
    })
    });
    </script>


</body>
</html>
