    <script>
        document.write("<h1> Hellow </h1>");//string
        var x=10;

const pi=3.14//constant value does not change
document.write(pi+"<br>");
var y=5;
var z=y+=4; //assign operater
document.write(z);
 var a=10;
 var b=20;
 document.write(a==b);//comparision operater
 document.write(a===b); // checking data type is equal
 document.write(a!=b);
    </script>
