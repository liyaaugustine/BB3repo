<input type="text" id="day">
<button type="button" onclick="word()">Switch</button>
    <script>
      function word(){
          var a=document.getElementById('day').value;
        switch(a){
            case "A":
            document.write("sunday");
            break;
            case "B":
            document.write("monday");
            break;
            case "C":
            document.write("Tuesday");
            break;
            default:
                document.write("invalid input");

    }
