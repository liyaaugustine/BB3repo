<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form><!--vertical form-->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="pswrd">Password</label>
                        <input type="password" name="pswrd" id="pswrd" class="form-control">

                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
        
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-form-label col-md-1">Username</label>
                        <input type="text" name="username" class="form-control col-md-11">

                    </div>
                    <div class="form-group row"><!--horizontal form-->
                        <label for="pswrd" class="col-form-label col-md-1">Password</label>
                        <input type="password" name="pswrd" id="pswrd" class="form-control col-md-11">

                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <form class="form-inline"><!--inline form-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control">

                </div>
                <div class="form-group">
                    <label for="pswrd">Password</label>
                    <input type="password" name="pswrd" id="pswrd" class="form-control">

                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
        <div class="col-md-12">
            <div class="card" style="width: 18rem;">
                <img src="redtree.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>

</body>
</html>
