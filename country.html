<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="country()">
    <label for="cntry">Country</label>
    <select id="cntry"></select>
    <script>
        function country(){
            $.ajax({
                url:'https://contry-api.herokuapp.com/countries',
                type:'GET',

                success:function(resp){
                $('option').remove();
                cuntry=""
                for(i in resp.response){
                    cuntry +="<option>" +resp.response[i] + "</option>"
                }
                $('#cntry').append(cuntry);
            }

            })
        }

    </script>
</body>
</html>
