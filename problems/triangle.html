<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
</head>
<body>
    Enter any Number:
    <input type="text" id="star">
    <button type="button" onclick="triangle()">Click</button>
    <script>
        function triangle(){
            var num=Number(document.getElementById('star').value);
        var i,j;

        for(i=1; i<=num; i++)
        {
            for(j=0; j<i; j++)
            {
             document.write('*');
            }
            document.write('<br>');
            }
        }
    </script>
</body>
</html>
