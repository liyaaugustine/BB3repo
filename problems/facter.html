<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facter</title>
</head>
<body>
    Enter number:
    <input type="number" id="num">
    <button type="button" onclick="facter()">click</button>
    <script>
function facter(){
    var i,n;
    n=Number(document.getElementById('num').value)
        for(i=1; i<n; i++){
            if(n%i==0){
                document.write(i + "<br>");
            }
        }
}

    </script>
</body>
</html>
