<body>
    Enter any number:
    <input type="text" id="num">
    <button type="button" onclick="fact()">Click</button>
    Result:
    <input type="text" id="rslt">
    <script>
function fact(){
    var n,ans,i;
    ans=1
    n=Number(document.getElementById('num').value);

    /*for(i=1; i<=a; i++) this also correct*/
        for(i=n; i>=1; i--){
        ans=ans*i
        }
        document.getElementById('rslt').value=ans
}
    </script>
