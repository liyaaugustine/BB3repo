<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
</head>
<body>
    Enter limit:
    <input type="number" id="num">
    <button type="submit" onclick="star()">Click</button>

    <script>
        function star(){
        var inp=Number(document.getElementById('num').value);
        var i,j;
        for(i=1;i<=inp;i++){

            for(k=1;k<inp-i;k++){
            
                document.write("&nbsp");
            }
            for(j=0;j<i;j++){
                document.write('*')
            }
            document.write('<br>');
        }
    }
    </script>
</body>
</html>
