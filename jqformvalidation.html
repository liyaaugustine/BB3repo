<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .error{
            color:red;
            font-style: italic;
        }
        </style>
</head>
<body>
    <div class="container">
    <form id="registration">

        <div class="form-group">
    <label for="uname" id="lname" >UserName</label>
    <input type="text" id="uname" name="username" class="form-control"></div>
    <div class="form-group">
    <label for="pass" id="lpass">Password</label>
    <input type="password" id="pass" name="password" class="form-control"></div>
    <div class="form-group">
    Email:
    <input type="email" name="email" id="mail" class="form-control"></div>
    <div class="form-group">
    Confirm Password:
    <input type="password" id="cpass" name="confirmpassword" class="form-control"></div>
    <button type="submit" class="btn btn-info">Submitt</button>
</form>
</div>

    <script>

        $(document).ready(function(){
            jQuery.validator.addMethod("noSpace", function(value, element){
                return value.indexOf(" ") < 0 && value != ""}); 
            
            $('#registration').validate({
                rules:{
                    username:{
                        required:true,
                        minlength: 2,
                        maxlength:15,
                        noSpace:true    
                   
                    },
                    password:{
                        required:true,
                        minlength:5,
                        noSpace:true 
                    },
                        confirmpassword: {
                            required: true,
                            equalTo: "#pass"
           
                   },
                   email:{
                    required:true
                   }
                },
                messages:{
                    username:{
                        required:'Username is required',
                        minlength:'Username must be minimum 2 characters long',
                        maxlength:'Username must be maximum 15 characters long',
                        noSpace:'Whitespace not allowed'
                    },
                     password:{
                    required:'password is required',
                    minlength: "Your password must be at least 5 characters long",
                    noSpace:'Whitespace not allowed'
                },

                    confirmpassword:{
                        required:"Please provide a confirm password",
                        equalTo:'Enter matching password' },
                   

                    email:{
                        required:'Enter a valid email'
                    } 
                }
            })
        
});
    
    </script>
</body>
</html>
